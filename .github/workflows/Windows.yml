name: Windows

on:
  [push, pull_request]

jobs:
  windows_build:
    name: Build Relight (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Setup env variables
      shell: bash
      run: |
        echo "VCINSTALLDIR=C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC" >> $GITHUB_ENV
    - name: Install wget
      run: |
        $env:PATH = "C:\msys64\mingw64\bin;C:\msys64\usr\bin"
        pacman.exe -S --noconfirm --noprogressbar wget unzip
    - name: Configure and Build
      shell: bash
      run: |
        bash build_scripts/${{ runner.os }}/1_build.sh

        #mkdir build
        #mkdir install
        #cd build
        #cmake -DUSE_QT_5=ON -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_INSTALL_PREFIX="../install" ..
        #nmake
        #nmake install

    - name: Deploy
      shell: C:\shells\msys2bash.cmd {0}
      run: |
        bash build_scripts/${{ runner.os }}/2_deploy.sh

        #cd install
        #windeployqt relight.exe
    - name: Upload Relight Portable
      uses: actions/upload-artifact@v2
      with:
        name: Relight_windows_portable
        path: install
