name: Windows

on: [push, pull_request]

jobs:
  windows_build:
    name: Build Relight (Windows)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Setup env variables
      shell: bash
      run: |
        echo "JPEGTURBO_HOME=$(pwd)\external\libjpeg-turbo64" >> $GITHUB_ENV
        echo "EIGEN_HOME=$(pwd)\external\eigen-3.3.9" >> $GITHUB_ENV
    - name: Configure and Build
      run: |
        cd highlight
        mkdir build
        cd build
        cmake -G "NMake Makefiles" ..
        nmake
